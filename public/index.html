<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Güvenli Fotoğraf Yükleme Sistemi</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Güvenli Fotoğraf Yükleme</h1>
    <p class="description">RCE güvenlik açıklarına karşı korumalı fotoğraf yükleme sistemi</p>
    
    <div class="upload-container">
      <form id="upload-form" enctype="multipart/form-data">
        <div class="file-input-container">
          <div id="drop-area" class="drop-area">
            <p>Fotoğrafı buraya sürükleyin veya seçmek için tıklayın</p>
            <input type="file" id="file-input" name="image" accept="image/*" style="display: none;">
          </div>
        </div>
        <div id="file-info" style="display: none; margin-bottom: 15px;">
          <p>Seçilen dosya: <span id="file-name"></span></p>
          <p>Dosya boyutu: <span id="file-size"></span></p>
          <p>Dosya türü: <span id="file-type"></span></p>
        </div>
        <div id="error-message" style="color: #e74c3c; margin-bottom: 15px; display: none;"></div>
        <button type="submit" id="upload-button" style="background-color: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; display: none;">Yükle</button>
      </form>
    </div>
    
    <div id="upload-result" style="display: none;">
      <h3>Yükleme Başarılı</h3>
      <div id="image-preview" style="margin-top: 20px; text-align: center;">
        <img id="uploaded-image" style="max-width: 100%; max-height: 400px; border-radius: 5px;" alt="Yüklenen fotoğraf">
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
